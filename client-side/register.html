    <script src="js/jquery-3.5.1.min.js"></script>

    <!--call select2 single-->
    <script>
        $(document).ready(function () {
            $(".main-select").select2();
        });
    </script>
    <!--call select2 multiple-->
    <script>
        $(document).ready(function () {
            $(".main-select-multi").select2({
              maximumSelectionLength: 10,
                closeOnSelect: false,
                placeholder: function () {
                    $(this).data("placeholder");
                },
                dir: "rtl",
                //   allowClear: true,
            });
        });
    </script>
        <!-- PassWord Show and hide -->
        <script>
            const iconsPassSet = document.querySelectorAll(".check-setting-ic");
      
            if (iconsPassSet) {
              iconsPassSet.forEach((ic) => {
                ic.addEventListener("click", function () {
                  let input = ic.parentElement.querySelector(".inputPassSet");
                  showPassword(input, ic);
                });
              });
            }
      
            // Function To Show And Hide Password
            function showPassword(input, icon) {
              if (input.type == "password") {
                input.setAttribute("type", "text");
                icon.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;
              } else {
                input.setAttribute("type", "password");
                icon.innerHTML = `<i class="fa-regular fa-eye"></i>`;
              }
      
              // input.focus();
            }
          </script>
              <!--change img profile-->
    <script>
      function uploadProfileIMG(input) {
          input.nextElementSibling.src = URL.createObjectURL(
              event.target.files[0]
          );

          input.nextElementSibling.classList.add("img-new-style");
      }
  </script>
  <!--remove img profile-->
  <script>
      function removeImg() {

          document.querySelector('.upload-main-in').value = ''
          document.querySelector('.profile-img').src = 'imgs/solia.jpg'

      }
  </script>
