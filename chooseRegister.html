<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css.map" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/select2.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- <link rel="stylesheet" href="css/rtl-style.css" /> -->
  <title>Rework Website</title>
</head>

<body>
  <div class="nav-layer"></div>

  <!--start loader-->
  <div class="loader">
    <div class="logo-co-p">
      <img src="imgs/logo.png" alt="image" />
    </div>
    <div class="main-loader-main">
      <div class="spinner-square">
        <div class="square-1 square"></div>
        <div class="square-2 square"></div>
        <div class="square-3 square"></div>
      </div>
    </div>
  </div>
  <!--End loader-->
  <!--start header-->
  <header class="header">
    <div class="container h-100">
      <a href="index.html" class="logo"><img src="imgs/logo.png" alt="img" /></a>
      <ul class="links">
        <div class="flex-group-me mid-screen">
          <img src="imgs/logo.png" class="logo mid-screen" alt="" />
        </div>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="#">عامل حر</a></li>
        <li><a href="#">صاحب مشروع</a></li>
        <li><a href="#">ضمان حقوق</a></li>
        <li><a href="#">الأسئلة الشائعة</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>

      <div class="flex-sm-gap">
        <div class="main-btn light btn-both">
          <div class="big-screen">
            <a href="login.html">تسجيل الدخول</a> /
            <a href="chooseRegister.html">مستخدم جديد</a>
          </div>
          <div class="small-screen">
            <a href="chooseRegister.html"><i class="fa-solid fa-user-plus"></i></a>
            /
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>

        <span class="coll-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
    </div>
  </header>
  <!--end header-->

  <!--start login section-->
  <div class="auth-section">
    <div class="container h-100">
      <div class="form w-100">
        <div class="col-lg-6 col-md-10 col-12 margin-auto h-100">
          <div class="all-auth with-border h-auth">
            <div class="styled-cont w-100 margin-b-auto">
              <div class="mb-3 text-center font18">انشاء حساب جديد</div>
              <h2 class="text-center mb-4">أريد الانضمام كـ</h2>
              <div class="row">
                <div class="col-md-6 col-12 mb-3">
                  <input type="radio" name="type" class="check-reg" hidden id="freelancer">
                  <label for="freelancer" class="choose-box">
                    <img src="imgs/Frame (5).png" class="choose-img mb-0" alt="">
                    <div class="font-bold font18 mb-0">عامل حر!</div>
                    <p class="dark-l regular mb-0 text-center">لدي مهارات كثيرة وسأقوم بتقديم افضل خدمة ممكن للعملاء في
                      منصتكم..</p>
                  </label>
                </div>
                <div class="col-md-6 col-12 mb-3">
                  <input type="radio" checked name="type" class="check-reg" hidden id="client">
                  <label for="client" class="choose-box">
                    <img src="imgs/Frame (6).png" class="choose-img mb-0" alt="">
                    <div class="font-bold font18 mb-0">صاحب أعمال!</div>
                    <p class="dark-l regular mb-0 text-center">ابحث دائماً عن موهوبين في مجالات عديدة لانجاز أعمالي ..
                    </p>
                  </label>
                </div>
              </div>
            </div>
            <div class="w-100 end-class mt-5 mb-5">


              <button type="button" onclick="location = 'register.html'" class="main-btn up w-100 mb-3">
                استمرار
              </button>
              <div class="flex-group-me">
                <div class="check-main-box mb-5">
                  <input type="checkbox" hidden name="" class="check-main-input" id="check-go">
                  <label for="check-go" class="flex-dbl-sm mb-0">
                    <div class="check-go-class">
                      <i class="fa-solid fa-check"></i>
                    </div>
                    <div>بالضغط على استمرار فاني اوافق على </div>
                  </label>
                  <a href="#" class="green-col">سياسة الاستخدام والخصوصية</a>
                </div>
              </div>

              <div class="auth-lines mb-4">
                <div class="line-main-auth"></div>
                <div class="gray-text">
                  لديك حساب بالفعل؟
                </div>
                <div class="line-main-auth"></div>
              </div>
              <div class="share-btns">
                <a href="login.html" class="share-btn-main">

                  <div class="share-name">العودة لتسجيل الدخول</div>
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--end login section-->

  <!--start footer-->
  <div class="footer">
    <div class="down-footer dark">
      <div class="container">
        <div class="down-footer-r font14">جميع الحقوق محفوظة لصالح ReWork Platform</div>
        <img src="imgs/logo.png" class="logo-fo" alt="logo">
      </div>
    </div>
  </div>
  <!--end footer-->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
